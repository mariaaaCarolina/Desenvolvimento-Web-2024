<div>
  <h1>Cálculo de Apólice de Seguro</h1>

  <form [formGroup]="apoliceForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome do Segurado:</label>
      <input id="nome" formControlName="nome" placeholder="Digite o nome" />
      <div
        *ngIf="
          apoliceForm.get('nome')?.invalid && apoliceForm.get('nome')?.touched
        "
      >
        <small style="color: red">Campo obrigatório.</small>
      </div>
    </div>

    <div>
      <label for="sexo">Sexo:</label>
      <select id="sexo" formControlName="sexo">
        <option value="">Selecione...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <div
        *ngIf="
          apoliceForm.get('sexo')?.invalid && apoliceForm.get('sexo')?.touched
        "
      >
        <small style="color: red">Campo obrigatório.</small>
      </div>
    </div>

    <div>
      <label for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        formControlName="idade"
        placeholder="Digite a idade"
      />
      <div
        *ngIf="
          apoliceForm.get('idade')?.invalid && apoliceForm.get('idade')?.touched
        "
      >
        <small style="color: red"
          >Campo obrigatório e deve ser maior que 0.</small
        >
      </div>
    </div>

    <div>
      <label for="valorAutomovel">Valor do Automóvel:</label>
      <input
        type="number"
        id="valorAutomovel"
        formControlName="valorAutomovel"
        placeholder="Digite o valor"
      />
      <div
        *ngIf="
          apoliceForm.get('valorAutomovel')?.invalid &&
          apoliceForm.get('valorAutomovel')?.touched
        "
      >
        <small style="color: red"
          >Campo obrigatório e deve ser maior que 0.</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="apoliceForm.invalid">
      Calcular Apólice
    </button>
  </form>

  <div *ngIf="valorApolice > 0" class="result">
    <h2>Valor da Apólice: R$ {{ valorApolice.toFixed(2) }}</h2>
  </div>
</div>
