<div class="row">
  <div class="col-10">
    <label for="texto" class="form-label" style="margin-top: 50px"
      >Insira um nome para pesquisar:</label
    >
    <input
      type="text"
      class="form-control"
      id="texto"
      placeholder="Digite o nome para consulta"
      [(ngModel)]="nomeFiltro"
    />
  </div>
  <div class="col-2">
    <button
      class="btn btn-primary"
      style="margin-top: 80px"
      (click)="pesquisar()"
    >
      Pesquisar
    </button>
  </div>
</div>

<table class="table" style="margin-top: 50px">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsuarios">
      <th scope="row">{{ user.nome }}</th>
      <td>{{ user.email }}</td>
      <td>{{ user.cidade }}</td>
    </tr>
  </tbody>
</table>
